<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>

    <main class="container">
      <header class="top-bar">
        <button id="menuBtn" onclick="hide(menu)">Menu</button>
        <span id="balance">$0</span>
        <button id="shopBtn">Shop</button>
      </header>
      <canvas></canvas>
      <aside id="menu" hidden>
        <div class="overlay"></div>
        <section class="menu-row">
          <li class="menu-setting">Grid Size:</li>
          <li class="menu-value">5x5</li>
        </section>
        <section class="menu-row">
          <li class="menu-setting">Speed:</li>
          <li class="menu-value">Normal</li>
        </section>
        <section class="menu-row">
          <li class="menu-setting">Difficulty</li>
          <li class="menu-value">Easy</li>
        </section>
        <section class="menu-row">
          <li class="menu-setting">Color Theme:</li>
          <li class="menu-value">Dark</li>
        </section>
      </aside>
      <aside id="shop" hidden>
        <div class="overlay"></div>
        <section>
          <ul>
            <li>Multiplier:</li>
            <li>Streak Bonus:</li>
            <li>Speed Gainer:</li>
            <li>Presige:</li>
          </ul>
        </section>
      </aside>
      <footer class="footer">
        <button id="startGame" onclick="playGame()">Start Game</button>
        <button id="restart" onclick="grid.reset();">End Game</button>
      </footer>
    </main>

    <script src="main.js"></script>
    <script src="game.js"></script>
  </body>
</html>
